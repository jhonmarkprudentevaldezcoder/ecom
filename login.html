<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bloom Cosmetics</title>
    <link rel="stylesheet" href="assets/css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="images/beauty.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;600&family=Lato:ital,wght@0,400;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
    href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css
    rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-auth.js"></script>
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/checkUser.js"></script>
  </head>
  <body>
    <img src="images/logo.png" width="350px" />
    <div class="container" id="container">
      <div class="form-container sign-in-container">
        <form id="login-form">
          <h1>Sign in</h1>
          <span>By signing up, you agree to </span>
          <input type="email" id="email" placeholder="Email" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <a href="resetpassword.html">Forgot your password?</a>
          <button type="submit" class="signIn-btn">Sign In</button>
          <span
            >Don't Have an Account ? please
            <a href="register.html" style="font-weight: bold">Sign Up </a>
          </span>
          <div id="error-message"></div>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>
              To keep connected with us please login with your personal info
            </p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <img src="images/beauty.png" margin width="285px" />
            <p>
              To keep connected with us please login with your personal info
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/login.js"></script>

    <script src="assets/js/error.js"></script>
  </body>
</html>
